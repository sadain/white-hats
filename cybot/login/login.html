<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="style.css">
    <link rel="text/js" href="script.js">

</head>

<body>
    <div class="container">
        <div class="maindiv">
            <img src="white-hat-logo.png" widht="250px" height="250px">
            <h1>Sign in</h1>
            <h3>To continue with cybot</h3>
            <div class="inputs">
                <div class="Fields">
                    <div class="Fieldset">
                        <input type="text" class="Before-FS" required="" autocomplete="off" id="name">
                        <h1 class="Fs-H"><span>Username</span></h1>
                        <label class="placeholder">Username</label>
                    </div>
                </div>
                <div class="Fields">
                    <div class="Fieldset">
                        <input type="password" class="Before-FS" required="" id="pass">
                        <h1 class="Fs-H"><span>Password</span></h1>
                        <label class="placeholder">Password</label>
                    </div>
                </div>
            </div>
            <input class="log-btn" type="submit" name="" value="Login" onclick="validate()">
        </div>

</body>

</html>
