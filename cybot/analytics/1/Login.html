<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <div class="md:h-screen bg-white relative flex flex-col justify-center items-center">
        <div class="md:border md:border-gray-300 boxbg md:shadow-lg shadow-none rounded p-10">
            <div class="flex flex-col items-center space-y-3">
               <img src="white-hat-logo.png" width="150px" height="150px">
                    <g id="qaEJec">
                        <path fill="#ea4335"
                            d="M67.954 16.303c-1.33 0-2.278-.608-2.886-1.804l7.967-3.3-.27-.68c-.495-1.33-2.008-3.79-5.102-3.79-3.068 0-5.622 2.41-5.622 5.96 0 3.34 2.53 5.96 5.92 5.96 2.73 0 4.31-1.67 4.97-2.64l-2.03-1.35c-.673.98-1.6 1.64-2.93 1.64zm-.203-7.27c1.04 0 1.92.52 2.21 1.264l-5.32 2.21c-.06-2.3 1.79-3.474 3.12-3.474z">
                        </path>
                    </g>
                </svg>
                <span class="text-2xl font-semi-bold leading-normal">Sign in</span>
                <p class="leading-normal">to continue with cybot</p>
            </div>
            <form class="my-8">
                <div class="relative mb-2">
                    <input id="username"
                        class="w-full rounded px-3 border border-gray-300 pt-5 pb-2 focus:border-red-700 focus:ring-1 focus:ring-red-700 focus:outline-none input active:outline-none"
                        type="text" autofocus>
                    <label for="username" type="text"
                        class="label absolute mt-2 ml-3 leading-tighter text-gray-600 text-base cursor-text">Username</label>
                </div>
                <form class="my-8">
                    <div class="relative mb-2">
                        <input id="password"
                            class="w-full rounded px-3 border border-gray-300 pt-5 pb-2 focus:border-Red-700 focus:ring-1 focus:ring-red-700 focus:outline-none input active:outline-none"
                            type="password" autofocus>
                            <label for="password"
                            class="label absolute mt-2 ml-3 leading-tighter text-gray-600 text-base cursor-text">Password</label>
                    </div>
                <div class="space-y-9" id="login">
                    
                    <div class="text-sm flex justify-between items-left">
                        
                        <button class="py-2 px-6 rounded text-white btn bg-red-500 hover:bg-red-600">Login</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="space-y-3"><div class="text-sm flex justify-between items-center"></div><a href="">Back to Home Page</a></div>
    </div>
</body>

</html>
